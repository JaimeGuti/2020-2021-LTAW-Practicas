<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Only scripts and files from the local machine are allowed -->
    <!-- It removes the security Warning: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <link rel="stylesheet" href="server.css">

    <!-- Cargar la biblioteca Socket.IO. Nos la debe entregar el servidor -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Cargar el proceso asociado a esta página -->
    <script src="server.js" defer></script>

    <title>Chat Server P4</title>
</head>
<body>
    <h1>HOME CHAT (Server) P4</h1>
    
    <div id="info_css">
        <img src="Portada_P4.png" alt="Imagen chat" width=150px>
        <hr>
        <h2>Información:</h2>
        <ul>
            <li>Versión de Node: <span id="info1" class="blue"></span> </li>
            <li>Versión de Electron: <span id="info2" class="blue"></span></li>
            <li>Versión de Chrome: <span id="info3" class="blue"></span></li>
        </ul>
    
        <h2>Usuarios conectados:</h2>
        <ul>
            <span id="infoUSERS" class="blue"></span>
        </ul>
    
        <h2>Dirección IP:</h2>
        <ul>
            <span id="infoIP" class="blue"></span>
        </ul>    
    
        <hr>
    </div>
    
    <div id="msgs_css">
        <h2>Pruebas</p>
        <p>   <input type="button" value="Enviar Mensaje de prueba" id="btn_test"> </p>
        <p>Mensajes:</p>
        <p id="display"></p>
    </div>

</body>
</html>
